<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="inpNumero">Número (entre 1 e 100):</label>
                <input type="number" name="inpNumero" id="inpNumero" min="0" max="100">
                <input type="button" value="Adicionar" onclick="adicionar(this)">
            </p>
        </div>
        <div id="valores">
            <p>
                <select name="selValores" id="selValores" multiple size="8" ></select> 
                <br>
                <input type="button" value="Finalizar" onclick="finalizar()">
            </p>
        </div>
        <div id="resultado">

        </div>
        </section>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
