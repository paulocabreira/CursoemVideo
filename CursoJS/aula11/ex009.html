<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imigração</title>
    <style>
        div#res {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Verificador de Nacionalidade</h1>
    Informe o país de nascimento: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var pais = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')

            if (pais.value.toUpperCase() != 'BRASIL') {
                res.innerHTML = 'Você é <strong>Estrangeiro</strong>!'
            } else {
                res.innerHTML = 'Você é <strong>Brasileiro</strong>!'
            }
        }
    </script>
</body>
</html>
