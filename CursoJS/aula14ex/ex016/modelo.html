<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="inpInicio">In√≠cio: </label>
                <input type="number" name="inpInicio" id="inpInicio" min="0">
            </p>
            <p>
                <label for="inpFim">Fim: </label>
                <input type="number" name="inpFim" id="inpFim" min="0">
            </p>
            <p>
                <label for="inpPasso">Passo: </label>
                <input type="number" name="inpPasso" id="inpPasso" min="0">
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="res">
            Preparando a contagem...
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
